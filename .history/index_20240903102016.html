<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <title>Modelo de Tela</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-rectangle">
            <div class="left-div">
                <div class="content-left">
                    <h1>ARMAS</h1>
                    <p>Suas armas equipadas!</p>
                    <div class="image-container">
                        <img src="assets/ARMA.png" alt="Imagem" />
                    </div>
                    <button class="desequipar-btn">DESEQUIPAR</button>
                    <button class="todas">TODAS</button>
                </div>
            </div>
            <div class="right-div">
                <div class="content-right">
                    <h1>MOCHILA</h1>
                    <p>Organize e distribua seus itens por aqui!</p>
                    <div class="squares-container">
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image-unic">
                            <img src="assets/balas.png" alt="Imagem" class="shots-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                    </div>
                    <!-- Segunda linha de quadrados -->
                    <div class="squares-containerr">
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                    </div>
                    
                    <!-- Terceira linha de quadrados -->
                    <div class="squares-containerrr">
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        <div class="square">
                            <img src="assets/traco.png" alt="Imagem" class="square-image">
                        </div>
                        </div>
                        <div class="atalhos-title-container">
                            <h1 class="atalhos-title">
                                ATALHOS
                                <img src="assets/linhaGrande.png" alt="Descrição da Imagem" class="atalhos-image">
                                <p class="atalhos-paragraph">Tenha acesso a itens específicos</p>
                            </h1>
                        </div>
                        <div class="shortcuts-container">
                            <div class="square">
                                <img src="assets/traco.png" alt="Imagem" class="square-image-unic">
                                <img src="assets/ARMA.png" class="arma-image">
                                <p style="font-size: 16px; position: relative; top: 50px;">SLOT VAZIO</p>
                            </div>
                            <div class="square">
                                <img src="assets/traco.png" alt="Imagem" class="square-image-unic">
                                <img src="assets/celular.png" class="cell-image">
                                <p class="slot-text">SLOT VAZIO</p>
                            </div>
                            <div class="square">
                                <img src="assets/traco.png" alt="Imagem" class="square-image">
                            </div>
                            <div class="square">
                                <img src="assets/traco.png" alt="Imagem" class="square-image">
                            </div>
                            <div class="square">
                                <img src="assets/traco.png" alt="Imagem" class="square-image">
                            </div>
                        </div>
                        
                        </div>
                        </div>
                        </div>
                        </div>
                        </body>
                        
                        </html>
